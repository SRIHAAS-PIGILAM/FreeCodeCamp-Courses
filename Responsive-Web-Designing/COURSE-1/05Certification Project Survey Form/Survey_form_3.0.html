<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SURVEY FORM</title>
    <!-- FIX: Removed leading slash from href to make it a relative path -->
    <link rel="stylesheet" href="styles_updated_survey_form_3.0.css">
</head>

<body>

    <h1 id="title">Placement Survey Form </h1>
    <h2>Academic Year 2025-26</h2>
    <p id="description">Thank you for taking the time to help us improve the Understanding of students
    </p>
    <form id="survey-form" method="post" action='https://register-demo.freecodecamp.org'>
        <fieldset>
            <fieldset>
                <legend>Student Details</legend>

                <label for="student-name" id="name-label">Student Name: <input id="student-name" name="student_name"
                        type="text" placeholder="Pigilam Srihaas" required /></label>

                <label for="student-email" id="email-label">Enter Your Email: <input id="student-email"
                        name="student_email" type="email" placeholder="abcd@gmail.com" required /></label>

                <label for="reg-number" id="number-label">Registration Number: <input id="reg-number"
                        name="registration_number" type="number" min="202000001" max="202008500" required
                        placeholder="2020001143" /></label>

                <label for="stream-select">Stream:
                    <select id="stream-select" name="student_stream">
                        <option value="">(select one)</option>
                        <option value="btech">B.TECH</option>
                        <option value="mtech">M.TECH</option>
                        <option value="phd">PHD</option>
                    </select>
                </label>

                <label for="branch-select">Branch:
                    <select id="branch-select" name="student_branch">
                        <option value="">(select one)</option>
                        <option value="aids">AIDS</option>
                        <option value="cse">CSE</option>
                        <option value="it">IT</option>
                        <option value="csbs">CSBS</option>
                        <option value="ece">ECE</option>
                        <option value="eee">EEE</option>
                        <option value="mech">MECH</option>
                        <option value="civil">CIVIL</option>
                    </select>
                </label>
            </fieldset>

            <fieldset>
                <legend>Parent Details</legend>
                <label for="father-name">Father Name: <input id="father-name" name="father_name" type="text"
                        placeholder="John Abraham" required /></label>

                <label for="mother-name">Mother Name: <input id="mother-name" name="mother_name" type="text"
                        placeholder="Lily" required /></label>

                <label for="mobile-number">Mobile Number: <input id="mobile-number" name="mobile_number" type="number"
                        placeholder="9123456780" min="1000000000" max="9999999999" required /></label>

                <label for="father-profession">Father Profession: <input id="father-profession" name="father_profession"
                        type="text" placeholder="Software Engineer" required /></label>
            </fieldset>

            <fieldset>
                <legend>Educational Qualifications</legend>
                <label for="tenth-gpa">10th Grade Marks(GPA): <input id="tenth-gpa" name="tenth_gpa" type="number"
                        step="0.1" min="0.0" max="10.0" placeholder="9.8" required /></label>

                <label for="twelfth-gpa">12th or Diploma Marks(GPA): <input id="twelfth-gpa" name="twelfth_gpa"
                        type="number" step="0.1" min="0.0" max="10.0" placeholder="9.8" required /></label>

                <label for="current-cgpa">Current UG CGPA/SGPA: <input id="current-cgpa" name="current_cgpa"
                        type="number" step="0.1" min="0.0" max="10.0" placeholder="9.5" required /></label>
            </fieldset>

            <fieldset>
                <label for="placed-status">Placed in any Company or Not?
                    <select id="placed-status" name="placed_status">
                        <option value="">(select one)</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </label>

                <label>Reason For Not Placing :</label> <!-- This label acts as a general heading for checkboxes -->
                <label for="reason-aspiring">
                    <input class="inline" id="reason-aspiring" type="checkbox" name="reasons_not_placed[]"
                        value="aspiring_placement" /> Aspiring for Placement
                </label>
                <label for="reason-waiting">
                    <input class="inline" id="reason-waiting" type="checkbox" name="reasons_not_placed[]"
                        value="waiting_confirmation" /> Waiting for official confirmation
                </label>
                <label for="reason-backlogs">
                    <input class="inline" id="reason-backlogs" type="checkbox" name="reasons_not_placed[]"
                        value="backlogs_arrears" /> Backlogs/Arrears
                </label>
                <label for="reason-further-studies">
                    <input class="inline" id="reason-further-studies" type="checkbox" name="reasons_not_placed[]"
                        value="further_studies" /> Preparing for Further studies (M.Tech, PHD, etc)
                </label>
                <label for="reason-entrance-exams">
                    <input class="inline" id="reason-entrance-exams" type="checkbox" name="reasons_not_placed[]"
                        value="entrance_exams" /> Preparing for Entrance Exams
                </label>
                <label for="reason-public-service">
                    <input class="inline" id="reason-public-service" type="checkbox" name="reasons_not_placed[]"
                        value="public_service_exams" /> Preparing for Public Service Exams
                </label>
                <label for="reason-no-assistance">
                    <input class="inline" id="reason-no-assistance" type="checkbox" name="reasons_not_placed[]"
                        value="no_proper_assistance" /> No proper assistance from college or staff
                </label>
                <label for="reason-lack-resources">
                    <input class="inline" id="reason-lack-resources" type="checkbox" name="reasons_not_placed[]"
                        value="lack_resources" /> Lack of resources
                </label>
                <label for="reason-family-business">
                    <input class="inline" id="reason-family-business" type="checkbox" name="reasons_not_placed[]"
                        value="join_family_business" /> Join Family Business
                </label>
                <label for="reason-physically-abled">
                    <input class="inline" id="reason-physically-abled" type="checkbox" name="reasons_not_placed[]"
                        value="physically_abled" /> Physically Abled
                </label>

                <label for="satisfied-efforts">
                    <input id="satisfied-efforts" type="radio" name="college_efforts_satisfaction" class="inline"
                        value="satisfied_efforts" checked /> Satisfied with college efforts
                </label>
                <label for="not-satisfied-efforts">
                    <input id="not-satisfied-efforts" type="radio" name="college_efforts_satisfaction" class="inline"
                        value="not_satisfied_efforts" /> Not Satisfied with college efforts
                </label>

                <label for="other-reasons">Provide other reasons :
                    <textarea id="other-reasons" name="other_reasons" rows="3" cols="30"
                        placeholder="Optional"></textarea>
                </label>
            </fieldset>

            <fieldset class="Final">
                <legend> Student Declaration</legend>
                <label for="declaration-1">
                    <input class="inline" id="declaration-1" type="checkbox" required name="declaration_1"
                        value="true" /> I do hereby declare that the statements given above are true to the best of my
                    knowledge and belief. I will abide by the rules regulations and instructions given by the Training &
                    Placement Cell.
                </label>
                <label for="declaration-2">
                    <input class="inline" id="declaration-2" type="checkbox" required name="declaration_2"
                        value="true" /> I am aware, failing to abide by the placement policy could result in debarring
                    from training and placement.
                </label>
                <input id="submit" type="submit" value="Submit" />
            </fieldset>
        </fieldset>
    </form>

</body>

</html>
